<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/haystack-explorer/haystack-explorer-containers.html">

<dom-module id="haystack-containers-view">
    <template>
        <style>
         :host {
             display: block;
             padding: 10px;
         }
        </style>

        <haystack-explorer-containers
            host="[[host]]"
            port="[[port]]">
        </haystack-explorer-containers>
    </template>

    <script>

     Polymer({
         
         is: 'haystack-containers-view',

         properties: {
             host: {
                 type: String,
                 value: 'localhost',
             },
             
             port: {
                 type: Number,
                 value: 80,
             },
         },

     });
     
    </script>

</dom-module>
